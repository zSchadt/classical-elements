<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Remixed Icons (Version Control / Collaboration)</title>
    <style>
    body {
      background-color: rgb(232, 232, 232);
    }
      #container {
        margin: auto;
        background-color: rgb(247, 247, 247);
        width: 90%;
        height: 400px;
        margin-top: 5%;
        border-radius: 25px;
      }
      .icon {
        display: inline-block;
        width:19%;
        height: auto;
        float: left;
        margin-top: 5%;
      }
      h2 {
        text-align: center;
      }

    </style>
  </head>
  <body>

    <div id="container">
        <h2> The Elements </h2>
        <img src="earth.svg" class="icon"></img>
        <img src="air.svg" class="icon air"></img>
        <img src="fire.svg" class="icon"></img>
        <img src="water.svg" class="icon"></img>
        <img src="aether.svg" class="icon"></img>
    </div>

  </body>
</html>
